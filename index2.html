<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts2.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numerals</h1>

      <form id="roman-numeral">
        <div class="form-group">
          <label for="number">Write an integer number to be turned into a Roman Numeral:</label>
          <input id="number" type="number" min="0" step="1" max="3999">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="roman"></span></p>
      </div>
    </div>
  </body>
</html>
